<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Too old to code?</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">

    <script src="check.js"></script>

</head>
<body>
    <div id="app">
        <header>
            <h1>Too old to code?</h1>
            <div class="description">Find out with this handy tool!</div>
        </header>
        
        <main>
            <form id="age-form" onsubmit="checkAge()">
                <label for="age-input">Your age:</label>
                <input type="number" id="age-input">
                <input type="submit" value="Check"/>
            </form>

            <section id="message">
                <h2 class="visually-hidden">Result</h2>
                <div id="result" role="region" aria-live="assertive"></div>
            </section>
        </main>
        <footer>
            Created by <a href="https://savvas.me/">Savvas Stephanides</a>
        </footer>

    </div>
    <script>
        function checkAge(){
            document.querySelector("#check-button").addEventListener("click", () => {
                let ageInput = document.querySelector("#age-input").value
                showResult(ageInput)
            })
        }
    </script>
</body>
</html>
